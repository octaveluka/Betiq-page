
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETIQ - Intelligence Artificielle au service de vos paris</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: '#c18c32',
                        'gold-light': '#e5b05d',
                        'tech-blue': '#3b82f6',
                        dark: '#05070a',
                        'dark-surface': '#0f172a'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Montserrat', 'sans-serif']
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'shimmer': 'shimmer 2s linear infinite',
                        'spin-slow': 'spin 12s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '50%': { transform: 'translateY(-20px) rotate(1deg)' },
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background-color: #05070a; 
            color: white; 
            scroll-behavior: smooth; 
            cursor: none;
            overflow-x: hidden;
        }
        .glass { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .gold-gradient { background: linear-gradient(135deg, #c18c32 0%, #e5b05d 100%); }
        .gold-text { 
            background: linear-gradient(135deg, #c18c32 0%, #e5b05d 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        .text-glow {
            text-shadow: 0 0 30px rgba(193, 140, 50, 0.4);
        }
        .perspective-2000 { perspective: 2000px; }
        .preserve-3d { transform-style: preserve-3d; }
        
        /* Premium Noise Overlay */
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            content: "";
            opacity: 0.03;
            z-index: 999;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Cfilter id='noiseFilter'%3%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #05070a; }
        ::-webkit-scrollbar-thumb { background: #c18c32; border-radius: 10px; }
        
        #custom-cursor {
            width: 12px; height: 12px; background: #c18c32; border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 9999;
            transition: transform 0.1s ease-out; mix-blend-mode: difference;
        }
        #cursor-follower {
            width: 40px; height: 40px; border: 1px solid rgba(193, 140, 50, 0.4);
            border-radius: 50%; position: fixed; pointer-events: none; z-index: 9998;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="noise"></div>
    <div id="custom-cursor"></div>
    <div id="cursor-follower"></div>
    <div id="root"></div>
    <script>
        const cursor = document.getElementById('custom-cursor');
        const follower = document.getElementById('cursor-follower');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.transform = `translate3d(${e.clientX - 6}px, ${e.clientY - 6}px, 0)`;
            follower.style.transform = `translate3d(${e.clientX - 20}px, ${e.clientY - 20}px, 0)`;
        });

        document.addEventListener('mousedown', () => {
            follower.style.transform += ' scale(0.6)';
            cursor.style.transform += ' scale(2)';
        });

        document.addEventListener('mouseup', () => {
            follower.style.transform = follower.style.transform.replace(' scale(0.6)', '');
            cursor.style.transform = cursor.style.transform.replace(' scale(2)', '');
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
